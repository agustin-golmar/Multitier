# Container:
addons:
  sonarcloud:
    organization: "agustin-golmar"
    token:
      secure: ""
env:
  - CODECOV_TOKEN="4ab0dfbd-66bb-45a7-9ada-051fa9f0feb0"
language:
  - java
jdk:
  - openjdk12

# Run:
install:
  - chmod ugo+x ./.resource/script/infer.sh
  - ./.resource/script/infer.sh
script:
  - /opt/infer-linux64-v0.17.0/bin/infer run -- mvn clean package
  - mvn install sonar:sonar -Dsonar.host.url=https://sonarcloud.io/ -Dsonar.projectKey=agustin-golmar_Multitier
after_success:
  - bash <(curl -s https://codecov.io/bash)
