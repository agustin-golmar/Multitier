# ##############################################################################
# Java Maven CircleCI 2.1
#
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:14-jdk-buster
    working_directory: ~/project
    steps:
      - run: java -version
      - run: mvn -version
      - checkout
      - restore_cache:
          keys:
            - maven-dependencies-{{ checksum "pom.xml" }}
      - run: mvn clean package
      - save_cache:
          paths:
            - ~/.m2
          key: maven-dependencies-{{ checksum "pom.xml" }}
