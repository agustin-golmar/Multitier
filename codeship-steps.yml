# #############################################################################
# CodeShip Steps
#
- type: serial
  steps:
  - name: OpenJDK
    service: app
    command: java -version
  - name: Maven
    service: app
    command: mvn -version
  - name: Home
    service: app
    command: ls -la home/circleci
  - name: Find pom.xml
    service: app
    command: find ./home pom.xml
  - name: Target
    service: app
    command: ls -la target
  - name: User
    service: app
    command: ls -la usr
  - name: Variable
    service: app
    command: ls -la var
  - name: Temp
    service: app
    command: ls -la tmp
  - name: Parent
    service: app
    command: ls -la ..
  - name: Local finding pom.xml
    service: app
    command: find . pom.xml
    #mvn clean package
