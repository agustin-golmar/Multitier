- type: serial
  steps:
  - name: OpenJDK
    service: app
    command: java -version
  - name: Maven
    service: app
    command: mvn -version
  - name: This
    service: app
    command: ls -la .
  - name: Parent
    service: app
    command: ls -la ..
  - name: Build
    service: app
    command: mvn clean package
